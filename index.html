<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/caf1647c1a.js"></script>
</head>

<body>
    <div class = "header">
        Tic Tac Toe Project for the Odin Project
    </div>

    <div class = "container">
        <div class = "selectionCont"> 
            <label for = "player1Name"> (X) Player 1 Name: </label>
            <input type = "text" id = "player1Name" name = "player1Name">
            <label for = "player2Name"> (O) Player 2 Name: </label>
            <input type = "text" id = "player2Name" name = "player2Name">
            <button class = "submit" id = "submit"> submit </button>
        </div>
        <div class = "gameDisplay" id = "gameDisplay">
        </div>
    </div>

    <div class = "restart">
        <input type = "button" value = "restart" id = "restartBtn" class = "restartBtn">
    </div>

    <div class = "footer">
        <p>Technologies used: HTML, CSS, Javascript</p>
    </div>

    <div class = "github">
        <a href = "www.github.com/dylaan94"> 
            <i class="fa fa-github"></i> 
        </a>
    </div>

    <div class = "modal" id = "myModal">
        <div class = "modalContent">
            <div class = "winnerText" id = "winnerText">
            </div>
            <div class = "closeBtn">
                <input type = "button" value = "close" class = "close" id = "close">  
            </div>          
        </div>
    </div>

    <script src = "script.js"> </script>
</body>
</html>
